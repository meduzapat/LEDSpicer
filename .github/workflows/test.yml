name: Tests

on:
  pull_request:
    branches: [master]
  push:
    branches: [development]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libtinyxml2-dev \
            libgtest-dev

      - name: Configure (tests only)
        run: |
          cmake -S . -B build \
            -DENABLE_NANOLED=OFF \
            -DENABLE_PACDRIVE=OFF \
            -DENABLE_PACLED64=OFF \
            -DENABLE_ULTIMATEIO=OFF \
            -DENABLE_LEDWIZ32=OFF \
            -DENABLE_HOWLER=OFF \
            -DENABLE_ADALIGHT=OFF \
            -DENABLE_ALSAAUDIO=OFF \
            -DENABLE_PULSEAUDIO=OFF \
            -DENABLE_TESTS=ON \
            -DENABLE_DRY_RUN=ON

      - name: Build tests
        run: cmake --build build/tests -j$(nproc)

      - name: Run unit tests
        run: |
          ctest --test-dir build/tests

